<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>51 Create Custom COMMENT Box</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <input type="text" id="input" placeholder="write your text here...">
        <button type="button" name="button" id="cancel">Cancel</button>
        <button type="button" name="button" id="comment">Comment</button>

        <div class="box-container">
            <div class="box"></div>
            <button type="button" name="button" id="delete">Delete</button>
        </div>

    </div>
    <script src="jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){

            $('#comment').click(function(){
                var input = $('#input').val();
                $('.box').append(input + '<br>');
                $('#input').val('');
                $('.box-container').slideDown();
            });

            $('#cancel').click(function(){
                $('#input').val('');
            });

            $('#delete').click(function(){
                $('.box').text('');
                $('.box-container').slideUp();
            });
        });
    </script>
</body>

</html>
