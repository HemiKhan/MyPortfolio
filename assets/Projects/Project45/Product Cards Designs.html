<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/DarkProductcardstyle.css" />

    <link rel="stylesheet" href="css/LightThemeSettingStyle.css" />

<body class="BackgroundDark">
    <div class="container-fluid mt-5 backgroundhere">

        <!-- Theme Setting Start -->
        <div class="SettingTheme Darktheme">

            <div class="settingicon">
                <img src="img/Setting2.png" class="fa-spin settingiconmove" />
                <div class="DarkLightTheme"></div>
            </div>

            <div class="Settingmenu">

                
                <h4 class="text-center">Choose Card Style</h4>

                <hr class="hr1" />

                <div class="d-flex text-center">
                    <div class="CLT ml-4">
                        <div class="Card choosecard1"></div>
                    </div>
                    <div class="CLT ml-4">
                        <div class="Card choosecard2"></div>
                    </div>
                    <div class="CLT ml-3">
                        <div class="Card choosecard3"></div>
                    </div>

                </div>

            </div>
        </div>
        <!-- Theme Setting End -->

        <div class="row justify-content-between mt-5 Dark">

            <div class="col-lg-3 col-md-4 col-sm-6 mb-4 firstcard">
                <div class="Product-Box">
                    <div class="product-card boxshadowcard">

                        <div class="product-head d-flex m-1">
                            <div class="product-sale">
                                Sale
                            </div>

                                <span class="rating-star"></span>
                                <span class="rating-star"></span>
                                <span class="rating-star"></span>
                                <span class="rating-star"></span>
                            </div>
                        </div>
                        <a href="#">
                            <img class="product-img" src="img/1.png" />
                        </a>
                        <div class="product-category mt-2">
                            <a href="#">Headphone</a>
                        </div>
                        <div class="product-title mb-2">
                            <a href="#">Zeus Bluetooth Headphones</a>
                        </div>
                        <h4 class="product-price">
                            <del>$62.00</del> $49.99
                        </h4>
                        <div class="product-btns">

                            <a href="#" class="product-btn">
                                <i class="fa fa-heart"></i>
                                <span>Wishlist</span>
                            </a>

                            <a href="#" class="product-btn">
                                <i class="fa fa-opencart"></i>
                                <span>Cart</span>
                            </a>

                            <a href="#" class="product-btn border-right-0">
                                <i class="fa fa-arrow-right"></i>
                                <span>Details</span>
                            </a>

                        </div>
                    </div>
                </div>
            </div>

                        <a href="#">
