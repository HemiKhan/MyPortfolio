<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link rel="stylesheet" href="./asessts/bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="./asessts/style.css" />
        <link rel="stylesheet" href="./asessts/fonts/font-awesome/css/all.min.css" />
        <link rel="stylesheet" href="./asessts/fonts/font-awesome/css/fontawesome.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    </head>
    <body>
        <div class="container">

            <div class="main bg-light box-shadow-outset">
                <div class="row justify-content-center">

                    <div class="col-6 carousel-container">

                        <div id="MyCarousel" class="carousel slide"
                            data-ride="carousel">
                            <ul class="carousel-indicators">
                                <li data-target="#demo" data-slide-to="0"
                                    class="active"></li>
                                <li data-target="#demo" data-slide-to="1"></li>
                                <li data-target="#demo" data-slide-to="2"></li>
                            </ul>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="asessts/img/img1.jpg">
                                </div>
                                <div class="carousel-item">
                                    <img src="asessts/img/img2.jpg">
                                </div>
                                <div class="carousel-item">
                                    <img src="asessts/img/img3.jpg">
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="col-6 form-container">

                        <div class="inner-box" id="card">

                            <div class="card-front">
                                <button class="btn btn-outline-dark login-form">LOGIN-FORM
                                    <i class="fa fa-arrow-right"></i></button>
                                <div class="form">
                                    <h1 class="text-center mb-5">Sign-Up</h1>
                                    <div class="row justify-content-center">
                                       
                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                            <div class="inputBox">
                                                <input type="text" required="required" class=" box-shadow-outset">
                                                <span>EMAIL</span>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-12 col-sm-12">
                                            <div class="inputBox">
                                                <input type="text" required="required" class=" box-shadow-outset">
                                                <span>First Name</span>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-12
                                            col-sm-12">
                                            <div class="inputBox">
                                                <input type="text" required="required" class=" box-shadow-outset">
                                                <span>Last Name</span>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-12 col-sm-12">
                                            <div class="inputBox">
                                                <input type="text" required="required" class=" box-shadow-outset">
                                                <span>COMPANY Name</span>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-12 col-sm-12">
                                            <div class="inputBox">
                                                <input type="text" required="required" class=" box-shadow-outset">
                                                <span>JOB TITLE</span>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-12 col-sm-12">
                                            <div class="inputBox">
                                                <input type="text" required="required" class=" box-shadow-outset">
                                                <span>PASSWORD</span>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-12 col-sm-12">
                                            <div class="inputBox">
                                                <input type="text" required="required" class=" box-shadow-outset">
                                                <span>CONFIRM PASSWORD</span>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                            <div class="inputBox">
                                                <a class="btn btn-light btn-block btn-box-shadow-outset">Register</a>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </div>

                            <div class="card-back">
                                <a class="btn btn-outline-dark signup-form">SIGNUP-FORM
                                    <i class="fa fa-arrow-right"></i></a>
                                <div class="form">
                                    <h1 class="text-center mb-5">Log-IN</h1>
                                    <div class="inputBox">
                                        <input type="text" required="required" class=" box-shadow-outset">
                                        <span>EMAIL</span>
                                    </div>
                                    <div class="inputBox">
                                        <input type="text" required="required" class=" box-shadow-outset">
                                        <span>PASSWORD</span>
                                    </div>
                                    <div class="inputBox">
                                        <a class="btn btn-light btn-block btn-box-shadow-outset">Log-In</a>
                                    </div>
                                    <p class="mt-4 text-center font-weight-bolder">OR</p>
                                    <p class="mt-2 text-center">Sign-In with your social account</p>
                                    <a class="media-btn media-facebook mb-3 ml-4" href="#">
                                        <i class="fa fa-facebook"></i>
                                        <span>Sign-In with Facebook</span>
                                    </a>
                                    <a class="media-btn media-google mb-3 ml-4" href="#">
                                        <i class="fa fa-google"></i>
                                        <span>Sign-In with Google</span>
                                    </a>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>

        <script src="./asessts/jquery.min.js"></script>
        <script src="./asessts/popper.min.js"></script>
        <script src="./asessts/bootstrap/js/bootstrap.min.js"></script>
        <script>
            $(".signup-form").click(function () {
                $("#card").css("transform", "rotateY(0deg)");
                $(".card-front").removeClass("hiddenfrontcard");
            });

            $(".login-form").click(function () {
                $("#card").css("transform", "rotateY(-180deg)");
                $(".card-front").addClass("hiddenfrontcard");
            });
        </script>
    </body>
</html>
