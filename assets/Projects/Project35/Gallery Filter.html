<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Filter Gallery</title>
    <script src="jquery-3.5.1.js" type="text/javascript"></script> 
    <script src="JQuery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400" rel="stylesheet">
</head>

<body>
  <section>
    <ul>
      <li class="list active" data-filter="all">ALL</li>
      <li class="list" data-filter="mobile">Mobile</li>
      <li class="list" data-filter="shoes">Shoes</li>
      <li class="list" data-filter="cemera">Cemera</li>
      <li class="list" data-filter="headphones">Headphones</li>
      <li class="list" data-filter="watch">Watch</li>
    </ul>
  <div class="product">
    <div class="itembox mobile"><img src="images/mobile1.jpg"></div>
    <div class="itembox shoes"><img src="images/shoe1.jpg"></div>
    <div class="itembox cemera"><img src="images/camera1.jpg"></div>
    <div class="itembox headphones"><img src="images/headphone1.jpg"></div>
    <div class="itembox watch"><img src="images/watch1.jpg"></div>
    <div class="itembox mobile"><img src="images/mobile2.jpg"></div>
    <div class="itembox shoes"><img src="images/shoe2.jpg"></div>
    <div class="itembox cemera"><img src="images/camera2.jpg"></div>
    <div class="itembox headphones"><img src="images/headphone2.jpg"></div>
    <div class="itembox watch"><img src="images/watch2.jpg"></div>
    <div class="itembox mobile"><img src="images/mobile3.jpg"></div>
    <div class="itembox shoes"><img src="images/shoe3.jpg"></div>
    <div class="itembox cemera"><img src="images/camera3.jpg"></div>
    <div class="itembox headphones"><img src="images/headphone3.jpg"></div>
    <div class="itembox watch"><img src="images/watch3.jpg"></div>
    <div class="itembox mobile"><img src="images/mobile4.jpg"></div>
    <div class="itembox shoes"><img src="images/shoe4.jpg"></div>
    <div class="itembox mobile"><img src="images/mobile5.jpg"></div>
    <div class="itembox headphones"><img src="images/headphone4.jpg"></div>
    <div class="itembox watch"><img src="images/watch4.jpg"></div>
  </div>
  </section>
</body>

</html>
